<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <form id="sign-up-form" novalidate>
      <button type="button" id="back-button">
        <img src="/icon/arrow-left.svg" alt="left arrow symbol" />
        Back
      </button>
      <div id="form-content">
        <p id="start-from-free">Start from free</p>
        <p id="create-an-account">Create an account</p>
        <div id="error-message">
          <img src="/icon/error.svg" alt="error icon" />
          <p>Please complete all the required fields to proceed.</p>
        </div>
        <div id="third-party-buttons">
          <button type="button">
            <img src="/icon/google.svg" alt="google logo" />Sign up with Google
          </button>
          <button type="button">
            <img src="/icon/facebook.svg" alt="facebook logo" />Sign up with
            Facebook
          </button>
        </div>
        <div id="or-use-email">
          <p>Or use your email for registration</p>
          <div id="divider"></div>
        </div>
        <div id="name-field">
          <div class="input-field">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder=""
              required
            />
          </div>
          <div class="input-field">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder=""
              required
            />
          </div>
        </div>
        <div class="input-field">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="" required />
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder=""
            required
            pattern="^(?=.*[0-9]).{8,}$"
          />
          <div>
            <label id="show-password">
              <input type="checkbox" hidden />
            </label>
          </div>
        </div>
        <div id="password-validation">
          <p id="password-valid-length">
            <i class="check-icon"></i>8 characters min.
          </p>
          <p id="password-valid-number">
            <i class="check-icon"></i>One number.
          </p>
        </div>
        <label id="policy">
          <div class="checkmark"></div>
          <input
            type="checkbox"
            id="accept-policy"
            name="accept-policy"
            required
          />
          By creating account, you agree to accept our Privacy Policy, Terms of
          Service and Notification settings.
        </label>
        <button class="button" type="submit" id="sign-up-button">
          Create a Free Account!
        </button>
        <p id="already-have-account">
          Already have an account? <a href="#">Log in</a>
        </p>
      </div>
    </form>
  </body>
</html>
